<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-4 hidden-xs">
                <a href="#!/user/{{model.userId}}/website" class="navbar-link wd-navbar-back pull-left">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand" href="#">
                    Websites
                </a>
                <p class="navbar-text pull-right">
                    <a href="#!/user/{{model.userId}}/website/new" class="navbar-link">
                        <span class="glyphicon glyphicon-plus ">
                        </span>
                    </a>

            </div>

            <div class="col-sm-8 col-xs-12">
                <a href="#!/user/{{model.userId}}/website" class="navbar-link wd-navbar-back pull-left visible-xs">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <p class="navbar-text pull-left">Edit Website</p>
                <p class="navbar-text pull-right">
                    <a ng-click="model.updateWebsite(editWebsiteId,editWebsite)" class="navbar-link">
                        <span class="glyphicon glyphicon-ok ">
                        </span>
                    </a>
                </p>
            </div>

        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item wd-active-cornflowerblue-bg">
                    <div class="row">
                        <div class="col-lg-5 col-md-7 col-xs-11">
                            Name
                        </div>
                        <div class ="col-lg-3 visible-lg">
                            Created
                        </div>
                        <div class = "col-md-3 hidden-sm hidden-xs" >
                            Updated
                        </div>
                        <div class="col-xs-1 col-md-2">

                        </div>
                    </div>
                </li>
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-7 col-sm-10 col-xs-10">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                                {{website.name}}
                            </a>
                        </div>
                        <div class ="col-lg-3 visible-lg">
                            {{website.created | date:'shortDate'}}
                        </div>
                        <div class = "col-md-3 hidden-sm hidden-xs" >
                            {{website.accessed | date:'shortDate'}}
                        </div>
                        <div class="col-xs-1">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                                <span style="white-space: nowrap" class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>



            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">

            <label for="name">Name</label>
            <input id="name"
                   placeholder="facebook"
                   ng-model="model.editWebsite.name"
                   class="form-control"/>

            <label for="description">Description</label>
            <textarea id="description"
                      placeholder="Describe in 200 words"
                      ng-model="model.editWebsite.description"
                      rows="5"
                      class="form-control"></textarea>
            <a class="btn btn-block btn-danger"
            ng-click="model.deleteWebsite(model.editWebsiteId)">Delete</a>
        </div>
    </div>


</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#!/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>

                </a>
            </p>
        </div>
    </div>
</nav>
