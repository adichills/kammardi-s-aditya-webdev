                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link wd-navbar-back pull-left">

                <a class="navbar-brand">

                </a>
                <p class="navbar-text pull-right">

                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <p class="navbar-text pull-left">New Page</p>
                <p class="navbar-text pull-right">

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item wd-active-cornflowerblue-bg">
                    <div class="row">
                        <div class="col-lg-5 col-md-7 col-xs-11">
                            Name
                        </div>
                        <div class ="col-lg-3 visible-lg">
                            Created
                        </div>
                        <div class = "col-md-3 hidden-sm hidden-xs" >
                            Accessed
                        </div>
                        <div class="col-xs-1">

                        </div>
                    </div>
                </li>
                <li ng-repeat="page in model.pages" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-7 col-sm-10 col-xs-10">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                                {{page.name}}
                            </a>
                        </div>
                        <div class ="col-lg-3 visible-lg">
                            {{page.created | date:'shortDate'}}
                        </div>
                        <div class = "col-md-3 hidden-sm hidden-xs" >
                            {{page.accessed | date:'shortDate'}}
                        </div>
                        <div class="col-xs-1">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                                <span style="white-space: nowrap" class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>



            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <label for="name">Name</label>
            <input id="name"
                   placeholder="Blog Page 1"
                   ng-model = "model.newPage.name"
                   class="form-control"/>
            <label for="title">Title</label>
            <input id ="title"
                   ng-model = "model.newPage.description"
                   placeholder="What is the secret of success ??"
                   class="form-control">



            <a ng-click="model.createPage(model.newPage)" class="btn btn-block btn-success">Create</a>
        </div>
    </div>


</div>

    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#!/user/{{model.userId}}">

          </span>
                </a>
            </p>

        </div>

    </div>
