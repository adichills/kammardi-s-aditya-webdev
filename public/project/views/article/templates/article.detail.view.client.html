<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="nh-toolbar">
                    <a class="btn btn-info">Read</a>
                    <a class="btn btn-success">
                        Save
                    </a>
                </div>
                <div class="panel-heading">
                  <div class="row">

                      <div class="col-xs-12">
                          <label>Published</label>
                          <span class="col-xs-12 visible-xs nh-no-side-padding">{{model.article.publishedAt | date:'mediumDate'}}</span>
                          <span class="hidden-xs">{{model.article.publishedAt | date:'mediumDate'}}</span>
                      </div>
                  </div>
                </div>
                <div class="panel-body">
                    <h2>
                        {{model.article.title}}
                    </h2>
                    <img ng-src="{{model.article.urlToImage}}"
                    class="nh-responsive-img">
                    <div>
                        <p class="nh-description">{{model.article.description}}</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
