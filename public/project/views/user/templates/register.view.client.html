<div>
    <h1 class="grey-heading">Register</h1>
    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <input type="text"
           ng-model="username"
           class="form-control"
           placeholder="username"/>
    <input type="password"
           ng-model="password"
           class="form-control"
           placeholder="password"/>
    <input type="password"
           ng-model="password2"
           class="form-control"
           placeholder="verify password"/>
    <label class="grey-heading" for="role">Register as</label>
    <select id="role"
            ng-model="model.selectedRole"
            class="form-control">

        <option value="ADMIN">Admin</option>
        <option value="NORMAL">Normal</option>
        <option value="PUBLISHER">Publisher</option>
    </select>
    <a class="btn btn-primary btn-block"
       ng-click="model.register(username,password,password2)">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#!/login">Cancel</a>
</div>
