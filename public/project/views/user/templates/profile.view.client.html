<div class="container-fluid">
    <!--<h1>Profile</h1>-->
    <div ng-show="model.message"
         class="alert alert-info">
        {{model.message}}
    </div>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input
                    type="text"
                    ng-model="model.user.username"
                    class="form-control"
                    id="username"
                    placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input
                    type="email"
                    ng-model="model.user.email"
                    class="form-control"
                    id="email"
                    placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input
                    type="text"
                    ng-model="model.user.firstName"
                    class="form-control"
                    id="first-name"
                    placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input
                    type="text"
                    ng-model="model.user.lastName"
                    class="form-control"
                    id="last-name"
                    placeholder="Wonderland">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#!/user/{{model.userId}}/website">Websites</a>
    <a class="btn btn-danger  btn-block"
       href="#!/login">Logout</a>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteUser(model.userId)">Un-Register</a>
</div>
