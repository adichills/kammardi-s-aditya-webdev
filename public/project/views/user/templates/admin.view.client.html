<div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>Admin</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 col-md-4 thumbnail">
                        <div class="caption">
                            <h3>Manage Users</h3>
                            <div class="row">
                                <div class="col-xs-6">
                                    <img src="../../../../images/user-group.png">
                                </div>
                                <div class="col-xs-6">
                                    <div>
                                        <a class="btn btn-info" href="#!/admin/user">
                                            Users
                                            <span class="badge">{{model.stats.usersCount}}</span>

                                        </a>
                                    </div>

                                </div>
                            </div>

                        </div>
                </div>
                <div class="col-xs-12 col-md-4 thumbnail">
                    <div class="caption">
                        <h3>Manage News Media</h3>
                        <div class="row">
                            <div class="col-xs-6">
                                <img src="../../../../images/news_media.png">
                            </div>
                            <div class="col-xs-6">
                                <div>
                                    <a class="btn btn-info">
                                        News Media
                                        <span class="badge">4</span>

                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-xs-12 col-md-4 thumbnail">
                    <div class="caption">
                        <h3>Manage Saved Articles</h3>
                        <div class="row">
                            <div class="col-xs-6">
                                <img src="../../../../images/articles.png">
                            </div>
                            <div class="col-xs-6">
                                <a class="btn btn-info">
                                    Articles
                                    <span class="badge">{{model.stats.articlesCount}}</span>

                                </a>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-xs-12 col-md-4 thumbnail">
                    <div class="caption">
                        <h3>Manage Comments</h3>
                        <div class="row">
                            <div class="col-xs-6">
                                <img src="../../../../images/comments.png">
                            </div>
                            <div class="col-xs-6">
                                <a class="btn btn-info">
                                    Comments
                                    <span class="badge">{{model.stats.commnetsCount}}</span>

                                </a>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-xs-12 col-md-4 thumbnail">
                    <div class="caption">
                        <h3>Review</h3>
                        <img src="../../../../images/review.png">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
