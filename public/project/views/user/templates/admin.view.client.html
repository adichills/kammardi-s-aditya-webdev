<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Admin</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12 col-md-6 thumbnail">
                        <div class="caption">
                            <h3>Manage Users</h3>
                            <div class="row">
                                <div class="col-xs-6">
                                    <img src="../../../../images/user-group.png">
                                </div>
                                <div class="col-xs-6">
                                    <div>
                                        <a class="btn btn-info" href="#!/admin/user">
                                            Users
                                            <span class="badge">{{model.stats.usersCount}}</span>

                                        </a>
                                    </div>

                                </div>
                            </div>

                        </div>
                </div>
                <div class="col-xs-12 col-md-6 thumbnail">
                    <div class="caption">
                        <h3>Manage News Media</h3>
                        <div class="row">
                            <div class="col-xs-6">
                                <img src="../../../../images/news_media.png">
                            </div>
                            <div class="col-xs-6">
                                <div>
                                    <a class="btn btn-primary">
                                        News Media
                                        <span class="badge">60</span>

                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-xs-12 col-md-6 thumbnail">
                    <div class="caption">
                        <h3>Manage Saved Articles</h3>
                        <div class="row">
                            <div class="col-xs-6">
                                <img src="../../../../images/articles.png">
                            </div>
                            <div class="col-xs-6">
                                <div>
                                    <a class="btn btn-primary nh-bottom-5px">
                                        Articles
                                        <span class="badge">{{model.stats.articlesCount}}</span>

                                    </a>
                                </div>


                                <div>
                                    <a class="btn btn-info" href="#!/manageArticles">
                                        Reported
                                        <span class="badge">{{model.stats.reportedArticles}}</span>

                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-xs-12 col-md-6 thumbnail">
                    <div class="caption">
                        <h3>Manage Comments</h3>
                        <div class="row">
                            <div class="col-xs-6">
                                <img src="../../../../images/comments.png">
                            </div>
                            <div class="col-xs-6">
                                <div>
                                    <a class="btn btn-primary nh-bottom-5px">
                                        Comments
                                        <span class="badge">{{model.stats.commnetsCount}}</span>

                                    </a>
                                </div>
                                <div>
                                    <a class="btn btn-info" href="#!/manageComments">
                                        Reported
                                        <span class="badge">{{model.stats.reportedComments}}</span>

                                    </a>
                                </div>



                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
