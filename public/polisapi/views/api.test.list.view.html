<div class="container-fluid">
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
            <input class="form-control" ng-model="model.listName" type="text" placeholder="List Name">
            <a class="btn btn-primary btn-block bottom-px" ng-click="model.createList(model.accessToken,model.listName)">Create New List</a>
            <textarea class="full-width" ng-model="model.listDetails"></textarea>
        </div>
        <div class="col-xs-3"></div>
    </div>


</div>
